name: Deploy MSMTraders to GitHub Pages

on:
  push:
    branches:
      - main   # ðŸ‘ˆ make sure your code is on main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload site
        uses: actions/upload-pages-artifact@v1
        with:
          path: .   # ðŸ‘ˆ if your index.html is in root folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
